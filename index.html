<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/script.js"></script>
    <title>Encriptado de Texto Challenge</title>
</head>

<body>

    <div class="container">
        <div class="titulo">
            <h1>Encriptador de Texto</h1>
        </div>
        <div class="logo">
            <img src="/Logo.png" alt="logo">
        </div>

        <div class="texto1">
            <input class="buttom-texto1" type="text" name="texto" id="inputTexto" placeholder="Ingrese el Texto Aquí">
        </div>
        <br>
        <img src="/bi_exclamation-circle-fill.png" alt="muneco">
        <div class="exclamacion">
            <p>Solo minúsculas y sin acentos.</p>
        </div>

        <div class="botones">
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
        <br>

        <br>
        <div class="muneco">
            <img src="/Muñeco.png" alt="muneco" id="imgDer">
            <textarea name="textarea" id="texto2" cols="40"
                rows="10">Resultado de texto Encriptado o Desencriptado.</textarea>
            <br>
            <button type="button" id="copiar" onclick="copy()">Copiar</button>
        </div>

    </div>
    <footer>
        <p class="pie">Designed by Randall Rojas @2022</p>

    </footer>

</body>

</html>
